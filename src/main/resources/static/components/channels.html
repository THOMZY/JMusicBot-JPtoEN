<!-- Channels Component for JMusicBot Web Panel -->
<div class="channels-container view-card" style="padding: 0;">
    <div class="channel-categories" id="channel-categories">
        <!-- Channel categories will be populated here -->
        <div class="loading-indicator">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading channels...</p>
        </div>
    </div>
    <div class="channel-details" id="channel-details">
        <!-- Channel details will be displayed here when a text channel is selected -->
        <div class="no-channel-selected">
            <i class="fas fa-hashtag fa-3x"></i>
            <p>Select a text channel to view details</p>
            <p class="helper-text">Text channels show messages and allow you to interact with the bot</p>
        </div>
    </div>
</div>
