<!-- History Content Component for JMusicBot Web Panel -->
<div id="history-container" class="history-container view-card">
    <div class="history-header">
        <div class="history-title">
            <i class="fas fa-history"></i> Music History
        </div>
        <div class="history-header-sep" aria-hidden="true"></div>
        <div class="requester-filter">
            <div class="filter-label">Requested By :</div>
            <div class="filter-options">
                <div class="requester-filter-container">
                    <select id="requester-filter-select" class="requester-filter-select">
                        <option value="all" selected>Anyone</option>
                        <option value="" disabled>Loading requesters...</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="history-header-sep" aria-hidden="true"></div>
        <div class="history-date-filter">
            <div class="filter-label">Time Range :</div>
            <button id="history-date-filter-btn" class="history-date-filter-btn" type="button" title="Filter by date">
                <span id="history-date-filter-label" class="history-date-filter-label">All</span>
            </button>
            <div id="history-date-picker" class="history-date-picker" hidden>
                <div class="history-date-picker-header">
                    <button id="history-date-prev" class="history-date-nav-btn" type="button" title="Previous month">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="history-date-selectors">
                        <select id="history-date-month-select" class="history-date-select" title="Select Month"></select>
                        <select id="history-date-year-select" class="history-date-select" title="Select Year"></select>
                    </div>
                    <button id="history-date-next" class="history-date-nav-btn" type="button" title="Next month">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="history-date-weekdays">
                    <div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div><div>Sun</div>
                </div>
                <div id="history-date-grid" class="history-date-grid"></div>
                <div id="history-date-selection" class="history-date-selection">
                    <span id="history-date-selection-text" class="history-date-selection-text">No date filter</span>
                    <button id="history-date-clear" class="history-date-clear-btn" type="button" title="Clear date filter">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="history-header-sep" aria-hidden="true"></div>
        <div class="history-search">
            <div class="search-input-container">
                <input type="text" id="history-search-input" class="history-search-input" placeholder="Search history...">
                <button id="history-search-btn" class="history-search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="history-filters">
        <div class="filter-group">
            <div class="filter-label">Source :</div>
            <div class="filter-options">
                <button class="history-filter-btn" data-filter="type" data-value="youtube">
                    <i class="fab fa-youtube"></i> YouTube
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="soundcloud">
                    <i class="fab fa-soundcloud"></i> SoundCloud
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="spotify">
                    <i class="fab fa-spotify"></i> Spotify
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="radio">
                    <i class="fas fa-broadcast-tower"></i> Radio
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="gensokyo">
                    <i class="fas fa-music"></i> Gensokyo Radio
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="local">
                    <i class="fas fa-file-audio"></i> Local Files
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="instagram">
                    <i class="fab fa-instagram"></i> Instagram
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="tiktok">
                    <i class="fab fa-tiktok"></i> TikTok
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="twitter">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="history-filter-btn" data-filter="type" data-value="generic">
                    <i class="fas fa-globe"></i> Others
                </button>
            </div>
        </div>
    </div>
    
    <!-- History Info -->
    <div class="history-info">
        <div id="history-page-info" class="history-page-info">Loading...</div>
    </div>
    
    <!-- Scrollable content wrapper -->
    <div class="history-content-wrapper">
        <!-- History List -->
        <div id="history-list" class="history-list">
            <!-- History items will be loaded here dynamically -->
            <div class="history-loading">Loading history data...</div>
        </div>
    </div>
    
    <!-- Pagination -->
    <div id="history-pagination" class="history-pagination">
        <!-- Pagination will be loaded here dynamically -->
    </div>
</div>
